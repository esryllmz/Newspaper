<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esra Yılmaz - Angular News Portal</title>
    <meta name="description" content="Türkiye'den en güncel haberler - Angular News Portal" />
    <base href="/" />
  </head>
  <body>
    <app-root>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Poppins', sans-serif;">
        <div style="text-align: center;">
          <div style="width: 50px; height: 50px; border: 4px solid #e9ecef; border-top-color: #3498db; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 1rem;"></div>
          <p style="color: #7f8c8d; font-size: 1.1rem;">Yükleniyor...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </app-root>
  </body>
</html>
