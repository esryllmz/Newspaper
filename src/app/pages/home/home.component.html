<div class="home-page">
  <div class="container">
    <app-slider [articles]="sliderArticles" *ngIf="sliderArticles.length > 0"></app-slider>

    <div class="loading" *ngIf="loading">
      <div class="spinner"></div>
      <p>Haberler y√ºkleniyor...</p>
    </div>

    <div class="error-message" *ngIf="error && !loading">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <p>{{ error }}</p>
    </div>

    <div class="news-grid" *ngIf="newsArticles.length > 0 && !loading">
      <app-news-card
        *ngFor="let article of newsArticles"
        [article]="article"
      ></app-news-card>
    </div>

    <app-pagination
      *ngIf="totalPages > 1 && !loading"
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>
